name: ci-cd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  WEBAPI_PROJECT: "WebApi/WebApi.csproj"
  TEST_PROJECT: "WebApi.Tests/WebApi.Tests.csproj"

jobs:
  build_test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build Web API
        run: dotnet build ${{ env.WEBAPI_PROJECT }} --configuration Release --no-restore

      - name: Build Tests
        run: dotnet build ${{ env.TEST_PROJECT }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.TEST_PROJECT }} --configuration Release --no-build

      - name: Publish Web API
        run: dotnet publish ${{ env.WEBAPI_PROJECT }} --configuration Release --output ${{ github.workspace }}\artifacts\webapi

      - name: Upload Web API artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapi
          path: ${{ github.workspace }}\artifacts\webapi

